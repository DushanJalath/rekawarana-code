<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Kavindu Wanniarachchi">
    <meta name="revised" content="26/05/2022">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Rakawarana</title>
    <link rel="icon" href="mic.png"/>
</head>

<body>

    <div id="main-div">
        <h2>Rakawarana</h2>
        <div id="selection">
            <button id="speech-to" class="selected-one">Let's talk</button>
        </div>

        <!-- speech to text -->
        <div id="speech-to-text">
            <div id="control">
                <button id="startstop">
                    <span class="material-symbols-outlined">play_arrow</span>
                </button>
                <button id="clear" class="disabled" disabled>
                    <span class="material-symbols-outlined">clear_all</span>
                </button>
                <button id="copy" class="disabled" disabled>
                    <span class="material-symbols-outlined">file_copy</span>
                </button>
                <button id="language">
                    <span class="material-symbols-outlined">language</span> &ensp;
                    <span id="language-change">English</span>
                </button>
            </div>

            <div id="text-area">
                <p><i>how can i help you today?...</i></p>
            </div>

            <!-- New div for displaying the translated text -->
            <div id="translated-text">
                <p><i>Translated text will appear here...</i></p>
            </div>
        </div>

        <!-- command -->
        <div id="command-area">
            <div id="control-cmd">
                <button id="startstop-cmd">
                    <span class="material-symbols-outlined">play_arrow</span>
                </button>
                <button id="clear-cmd">
                    <span class="material-symbols-outlined">clear_all</span>
                </button>
                <button id="add-cmd">
                    <span class="material-symbols-outlined">add</span>
                </button>
                <button id="edit-cmd">
                    <span class="material-symbols-outlined">edit</span>
                </button>
            </div>

            <!-- add command -->
            <div class="add-command command-chat">
                <input placeholder="Add command" id="add-command"></input>
            </div>

            <div class="add-action command-chat">
                <input placeholder="Add website (Ex: https://www.google.com)" id="add-action"></input>
            </div> 
            
            <button id="add-save" class="check-btn">
                <span class="material-symbols-outlined">check</span>
            </button>
        </div>
    </div>



    <!-- loading screen -->
    <div id="loading">
        <div id="loading-area">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <p>Your browser is unsupported for Speech Recognition. Please try another one.</p>
    </div>

    <script src="speechJS.js"></script>

</body>

</html>
